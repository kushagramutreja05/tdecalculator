<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        /* Global styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            font-family: 'Poppins', Arial, sans-serif, Helvetica;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Icon Container */
        .icon {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            border-radius: 50%;
            overflow: hidden;
        }

        /* Image Styling */
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image maintains its aspect ratio */
            transition: transform 0.3s ease-in-out;
        }

        .icon img:hover {
            transform: scale(1.1);
        }

        /* Title Styling */
        .title {
            font-size: 52px;
            font-weight: bold;
            margin: 20px 0 10px;
            letter-spacing: 2px;
            color: #333;
        }

        .title span {
            color: #67b636;
        }

        /* Button Styling */
        .get-started-btn {
            background-color: #67b636;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .get-started-btn:hover {
            background-color: #5ca428;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #ffb3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="images/plate-icon.png" alt="Meal Planner Icon">
        </div>
        <div class="title">Meal<span>Planner</span></div>
        <button class="get-started-btn" onclick="window.location.href='mealplanner/index.html'" aria-label="Get Started">Get Started</button>
    </div>
    <footer>
        Designed with â™¥ by <a href="https://fitforlife365.in">FitForLife365</a>
    </footer>
</body>
</html>
